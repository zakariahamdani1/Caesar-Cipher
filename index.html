<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Caesar cipher</h1>

        <div class="Select">
            <label for="select">Mode:</label>
            <select name="select" id="select">
                <option value="" selected disabled>
                    Encrypt or Decrypt
                </option>
                <option value="encrypt">encrypt</option>
                <option value="decrypt">decrypt</option>
            </select>
        </div>

        <div class="key">
            <label for="key">Key (1-25):</label>
            <input type="text" placeholder="Enter your key" id="key" name="key">
        </div>

        <div class="text">
            <div class="divP">
                <label for="plaintxt" id="plain-label">Plain Text:</label>
                <textarea name="plaintxt" id="plaintxt" placeholder="Enter your plaintext here"></textarea>
            </div>
            <div class="divC">
                <label for="ciphertxt" id="cipher-label">Cipher Text:</label>
                <textarea name="ciphertxt" id="ciphertxt" placeholder="Encrypted text show'up here" readonly></textarea>
            </div>
        </div>
        
        <div class="buttons">
            <button type="submit" id="btn">encrypt/decrypt</button>
            <button id="clear" type="submit">Clear</button>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
